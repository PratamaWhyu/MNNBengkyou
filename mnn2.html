    <script>
      let tableBody = document.getElementById('kosakata-body');
      let babSelector = document.getElementById('babSelector');
      let allData = {};
  
      // Ambil data dari JSON
      fetch('data/MinnaNoNihongo.json')
        .then(response => response.json())
        .then(data => {
          allData = data;
          updateTable(babSelector.value); // Tampilkan data default
        })
        .catch(error => console.error('Gagal memuat JSON:', error));
  
      // Event listener ketika bab diubah
      babSelector.addEventListener('change', function () {
        updateTable(this.value);
      });
  
      // Fungsi untuk memperbarui tabel berdasarkan bab yang dipilih
      function updateTable(bab) {
        tableBody.innerHTML = ''; // Kosongkan tabel sebelum diisi ulang
  
        if (!allData[bab] || allData[bab].length === 0) {
          tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-500">Tidak ada data untuk bab ini</td></tr>`;
          return;
        }
  
        let rows = '';
        allData[bab].forEach((item, index) => {
          let rowClass = index % 2 === 0 ? 'bg-gray-100' : 'bg-white';
          rows += `<tr class="${rowClass}">
                    <td class="px-4 py-2">${item.kana}</td>
                    <td class="px-4 py-2">${item.kanji}</td>
                    <td class="px-4 py-2">${item.arti}</td>
                  </tr>`;
        });
  
        tableBody.innerHTML = rows;
      }
      //responsive mobile
      document.getElementById('mobile-menu-button').addEventListener('click', function () {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });
    </script>
